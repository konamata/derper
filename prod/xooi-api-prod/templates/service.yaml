{{ if not .Values.maintenanceMode.enabled }} 
apiVersion: v1
kind: Service
metadata:
  name: {{ include "xooi-api-prod.fullname" . }}
  labels:
    {{- include "xooi-api-prod.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  clusterIP: {{ .Values.service.clusterIP }}
  selector:
    {{- include "xooi-api-prod.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "xooi-api-prod.fullname" . }}-preview
  labels:
    {{- include "xooi-api-prod.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "xooi-api-prod.selectorLabels" . | nindent 4 }}
{{ end }}
