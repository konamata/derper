name: Multi-Arch Docker Image CI

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: vdf
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ vars.GO_VERSION }}

    - name: Fetch all tags
      run: |
        git fetch --tags
        echo "TAGS=$(git tag -l)" >> $GITHUB_ENV

    - name: Get latest version tag
      id: get-latest-tag
      run: |
        # Fetching the latest version tag using Go modules (adjust GO_REPO if necessary)
        LATEST_TAG=$(go list -m -versions ${{ vars.GO_REPO }} | tr ' ' '\n' | grep -v '\-pre' | sort -V | tail -n 1)
        echo "LATEST_TAG=$LATEST_TAG"
        echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: tag-check
      run: |
        echo "Checking if tag ${{ steps.get-latest-tag.outputs.LATEST_TAG }} exists"
        git ls-remote --tags origin | grep "refs/tags/${{ steps.get-latest-tag.outputs.LATEST_TAG }}"
        TAG_EXISTS=$?
        echo "Remote tag existence status: $TAG_EXISTS"
        echo "exists=$TAG_EXISTS" >> $GITHUB_OUTPUT

    - name: Skip build if tag exists
      if: steps.tag-check.outputs.exists == 'true'
      run: echo "Skipping build as the tag already exists."

    - name: Set up QEMU
      if: steps.tag-check.outputs.exists != 'true'
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      if: steps.tag-check.outputs.exists != 'true'
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request' && steps.tag-check.outputs.exists != 'true'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.MY_PAT_TOKEN }}

    - name: Build and push Docker image
      if: steps.tag-check.outputs.exists != 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ steps.get-latest-tag.outputs.LATEST_TAG }}
        build-args: |
          BUILDPLATFORM=${{ runner.os }}/${{ runner.arch }}
          NO_CACHE=${{ vars.NO_CACHE }}

    - name: Remove Git tag if exists
      if: success()
      run: |
        git tag -d ${{ steps.get-latest-tag.outputs.LATEST_TAG }}
        git push origin :refs/tags/${{ steps.get-latest-tag.outputs.LATEST_TAG }}

    - name: Create Git tag
      if: steps.tag-check.outputs.exists != 'true' && success()
      run: |
        git config user.name ${{ github.actor }}
        git config user.email ${{ vars.GIT_EMAIL }}
        git tag ${{ steps.get-latest-tag.outputs.LATEST_TAG }}
        git push origin ${{ steps.get-latest-tag.outputs.LATEST_TAG }}
